<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The Array.sort() method sorts the elements of an array.</p>

<p id="demo"></p>
<p>The Array.reverse() method reverses the order.</p>

<p id="demo1"></p>
<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits.sort();
document.getElementById("demo1").innerHTML = fruits.reverse();
</script>

</body>
</html>
