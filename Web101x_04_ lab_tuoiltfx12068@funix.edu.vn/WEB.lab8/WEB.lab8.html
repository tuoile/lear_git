        <script>

document.write(timesFive(5));

document.write(timesFive(0));

function addThree() {
  sum = sum + 3;
}
function addFive() {
  sum = sum + 5;
}
document.write(addThree());
document.write("<br>");
document.write(addFive());
//5.Nhận kết quả từ kết quả trả về

let processed = 0;
function processArg(num) {
  return (num + 3) / 5;
}
processed=processArg(7);
document.write(processed);
